<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="this an nft preview project">
  <meta name="keywords" content="nft , nft_preview , nft_card , nft_card ...">
  <title>Nft-Preview</title>
  <!-- link css files -->
  <link rel="stylesheet" href="css/style.css">
  <!-- website icon -->
  <link rel="icon" href="images/icon-ethereum.svg">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&family=Inter:wght@200;300;400;500;600;700;800&family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- link font-awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!----------main-layout ---------------->
  <main>
     <!----------main-container ---------------->
    <div class="container">
       <!----------nft-card ---------------->
      <div class="nft-card">
         <!----------nft-card-picture ---------------->
         <div class="nft_card_picture">
          <div class="overlay">
            <div class="view_icon">
              <img src="images/icon-view.svg" alt="view-picture">
            </div>
          </div>
          <img src="images/image-equilibrium.jpg" alt="nft_card_picture">
         </div>
         <!----------nft-card-info ---------------->
         <div class="nft_card_info">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium  collection promotes balance and claim.</p>
          <div class="ethereum_price_date">
            <div class="ether_price">
              <img src="images/icon-ethereum.svg" alt="ethereum_icon">
              <span>0.041 ETH</span>
            </div>
            <div class="price_date">
              <img src="images/icon-clock.svg" alt="ethereum_icon">
              <span>3 days left</span>
            </div>
          </div>
          <!----------nft-card-info_search_bar ---------------->
          <div class="search_bar">
            <input type="search" name="search">
          </div>
          <!----------nft-card-info_author_profile ---------------->
          <div class="author-profile">
            <div class="auth-pic">
              <img src="images/image-avatar.png" alt="author_profile">
            </div>
            <p> <span>Creation of </span>Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </main>






  
</body>
</html>
